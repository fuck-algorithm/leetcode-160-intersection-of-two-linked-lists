name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到main分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        env:
          CI: true  # 将警告视为错误，确保代码质量
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # 构建输出的文件夹
          branch: gh-pages  # 部署的目标分支
          clean: true  # 清理旧文件 